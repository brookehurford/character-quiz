<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="css/styles.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Parks & Rec Quiz</title>
  </head>
  <body>
    <div class="container">
      <h1 id="pageTitle">Which Parks & Recreations character are you?</h1>
      <hr>
    </div>

    <div class="container">
      <div id="blanks">
      <form id="parks">
        <div class="form-group">
          <label for="fun">In your free time, what would you prefer to do for fun?</label>
          <select id="fun" class="form-control">
            <option value="3">Organize</option>
            <option value="2">Go Glamping</option>
            <option value="1">Run a Maration</option>
          </select>
        </div>

        <div class="form-group">
          <label for="job">Which of the following is your dream job?</label>
          <select id="job" class="form-control">
            <option value="1">Life Coach</option>
            <option value="3">President of the U.S.A.</option>
            <option value="2">Celebrity / Rapper / Business Mogul</option>
          </select>
        </div>

        <div class="form-group">
          <label for="food">What is your favorite food?</label>
          <select id="food" class="form-control">
            <option value="2">Anything from Tom's Bistro</option>
            <option value="1">Kale</option>
            <option value="3">Waffles</option>
          </select>
        </div>

        <button type="submit" class="btn">Which one are you?</button>
      </form>
    </div>
    <div id="tom">
      <h2>You would be Tom Haverford! #Treatyoself </h2>
    </div>

    <div id="leslie">
      <h2>You would be Leslie Knope! GO PAWNEE! </h2>
    </div>

    <div id="chris">
      <h2>You would be Chris Traeger! This is LITERALLY the best quiz you've ever taken. </h2>
    </div>

    </div>
    <div class="footer">
      <hr>
      <div class="container">
        <div class="footer-content">
          <p>&copy; 2016 Anna Becker &amp; Brooke Hurford</p>
        </div>
      </div>
    </div>
</div>

  </body>
</html>
